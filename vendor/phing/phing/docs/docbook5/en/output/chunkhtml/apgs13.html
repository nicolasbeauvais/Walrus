        <p>The <code class="literal">&lt;not&gt;</code> tag reverses the meaning of the single selector it
            contains.</p>

        <pre class="programlisting">&lt;fileset dir="${src}" includes="**/*.php"&gt;
  &lt;not&gt;
    &lt;contains text="Phing"/&gt;
  &lt;/not&gt;
&lt;/fileset&gt;</pre>
